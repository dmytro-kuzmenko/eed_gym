suite: ood
episodes: 100
seeds: [0, 1, 2]

env:
  observe_valence: true
  disable_clarify_alt: false
  explicit_explanation_style: true

personas:
  file: eed_benchmark/data/personas.yaml
  key: heldout

stressors:
  file: configs/stressors.yaml
  key: ood_set

metrics:
  - reward
  - unsafe_rate
  - refusals_per_ep
  - justified_ratio
  - f1
  - brier
  - auroc
  - pr_auc
  - spearman
  - mean_trust
  - mean_valence
  - mean_arousal

heuristics: []

baselines:
  - name: ppo
    algo: ppo
    ckpt: policies/ppo_ood_seed1.zip
  - name: ppo_masked
    algo: ppo_masked
    ckpt: policies/ppo_masked_ood_seed1.zip
  - name: ppo_lagrangian
    algo: ppo_lagrangian
    ckpt: policies/ppo_lagrangian_ood_seed1.zip

output_dir: results/eval_ood
save:
  summary_json: true
  per_episode_csv: true
  calibration_bins_csv: true
