name: ppo_id
algo: ppo
recurrent: false
policy: MlpPolicy

total_steps: 600000
eval_interval: 20000
eval_episodes: 20
seeds: [0, 1, 2, 3, 4]

wandb:
  enabled: false
  project: eed_gym
  entity: null

out_dir: lastrun/ppo

env:
  blame_mode: false
  observe_valence: true
  disable_clarify_alt: false
  explicit_explanation_style: true
personas:
  file: eed_benchmark/data/personas.yaml
  key: all
stressors: null

training:
  curriculum: true

hyperparams:
  n_steps: 256
  batch_size: 256
  learning_rate: 3.0e-4
  gamma: 0.99
  gae_lambda: 0.95
  clip_range: 0.2
  ent_coef: 0.1
  vf_coef: 0.5

reward_weights: {}
sim_params: {}
