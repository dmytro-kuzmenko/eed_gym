project: eed_gym
entity: YOUR_WANDB_ENTITY   # (optional) replace or remove
name: ppo_eed_baseline
notes: "Baseline PPO on Empathic Ethical Disobedience Env"
tags:
  - baseline
  - ppo
method: grid
metric:
  name: eval/mean_reward
  goal: maximize
parameters:
  learning_rate:
    values: [0.0003, 0.0001]
  gamma:
    values: [0.99, 0.995]
  clip_range:
    values: [0.2, 0.15]
  safety_weight:
    values: [6.0, 4.0]
  blame_weight:
    values: [2.0, 3.0]